<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form>
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Login</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="text" placeholder="email" id="email" class="form-control">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" placeholder="password" id="password" class="form-control">
          <label for="password">Password</label>
        </div>
        <div class="d-grid mt-4 px-4">
          <button class="btn btn-lg btn-info" type="submit">Login</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a class="btn btn-link"><h6>Forgot username or password</h6></a>
      </div>
    </main>
  </div>
</div>
